API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { 
      bottom: 0px;
      height: 100%;
      left: 362px;
      position: absolute;
      right: 0;
    }
    .options-box {
      background: #fff;
      border: 1px solid #999;
      border-radius: 3px;
      height: 100%;
      line-height: 35px;
      padding: 10px 10px 30px 10px;
      text-align: left;
      width: 340px;
    }
   </style>
 </head>
 <body>
  <div class="container">
    <div class="options-box">
      <hi>Find a New Home in NYC</h1>
        <div>
          <input id="Show-listings" type=button value="Show-listings">
          <input id="Hide-listings" type=button value="Hide-listings">
        </div>
    </div>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
  </div>
   <script>
     // TODO: Create a map variable
     var map;

     //Create a new array for all listing markers
     var markers =[];

     // TODO: Complete the following function to initialize the map
     function initMap() {
       // TODO: use a constructor to create a new map JS object. You can use the coordinates
       // we used, 40.7413549, -73.99802439999996 or your own!
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7413549, lng: -73.99802439999996},
        zoom: 13
      });

      //These are real estate list htat will be shown to the user
      var locations = [
        {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
        {title: 'Chaesea Loft', location: {lat: 40.7444883, lng: -73.9949465}},
        {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
        {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
        {title: 'TriBeca Artise Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
        {title: 'Chinatown Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
      ];
      
      var largeInfowindow = new google.maps.InfoWindow();
      var bounds = new google.maps.LatLngBounds();

      //The following group uses the location array to create an array of markers on initialize
      for (var i = 0; i < locations.length; i++) {
        var position = locations[i].location;
        var title = locations[i].title;
        //create a marker per location and put into markers array
        var marker = new google.maps.Marker({
          map: map,
          position: position,
          title: title,
          animation: google.maps.Animation.DROP,
          id:i
        });
        //push the marker into the array of markers
        markers.push(marker)
        //Extend the boundaries of the map for each marker
        bounds.extend(marker.position);
        //create an onclick event to open an inforwindow at each marker
        marker.addListener('click', function() {
          populateInfoWindow(this, largeInfowindow)
        });
      }

      //This function populates the infowindow when the market that is clicked. We will only allow 
      //one infowindow which will open at the marker that is clicked, and populate based on
      //the marker's position

      function populateInfoWindow(marker, infowindow) {
        //check and make sure the infowindow is not already opened on the marker
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div');
          infowindow.open(map, marker);
          //Make sure the marker property is cleared if the marker is closed
          infowindow.addListener('closeclick', function() {
            //infowindow.setMarker(null);
          });
        }
      }

      //This function will loop through markers array and display them all
      function showListings() {
        var bounds = new google.maps.LatLngBounds();
        //Extend the boundaries of the map for each marker and display the marker
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
      map.fitBounds(bounds);
      }

      //This function will loop through the listings and hide them all
      function hideListings() {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
        }
      }

      document.getElementById('Show-listings').addEventListener('click', showListings);
      document.getElementById('Hide-listings').addEventListener('click', hideListings);
      }
   

   </script>

   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCPhSpYi8h2daQbnekodTChgVEhbqv_HUc&callback=initMap">
   </script>
 </body>
</html>
